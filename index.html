<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wavefont Demo</title>
<link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.0.0/modern-normalize.css"/>
<style>
@font-face {
  font-family: 'wavefont';
  font-style: normal;
  font-display: block;
  src: url(./font/wavefont.otf);
}
:root {
  font-size: 100%/1.5;
}
.wavefont {
  font-family: wavefont, sans-serif;
  font-size: 150px;
  line-height: 1;
  padding: 0;
  -webkit-font-smoothing: antialiased; /* Chrome, Safari */
  -moz-osx-font-smoothing: grayscale; /* Firefox */
}
</style>

<h1>Wavefont 1.0</h1>

<h2>Latin ranges</h2>
<textarea class="wavefont" spellcheck="false">
&#x0100;&#x0101;&#x0102;&#x0301;&#x0103;&#x0300;&#x0300;&#x0104;&#x0105;
</textarea>

<h2>Absolute values</h2>

<h2>Space, newline</h2>

<h2>Level change</h2>

<script type="module">
import autosize from './lib/autosize.js'

autosize(wavearea);

let str = ''
let offset = 0x0200, range = 256
for (let i = 0; i < 1000; i++) {
  str += String.fromCharCode(offset + i);
}

wavearea.textContent = str
</script>
