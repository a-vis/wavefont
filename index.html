<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wavefont Demo</title>
<link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.0.0/modern-normalize.css"/>
<style>
@font-face {
  font-family: 'wavefont';
  font-style: normal;
  font-display: block;
  src: url(./font/wavefont.otf);
}
:root {
  font-size: 100%/1.5;
}
.wavefont {
  font-family: wavefont, sans-serif;
  font-size: 150px;
  line-height: 1;
  padding: 0;
  -webkit-font-smoothing: antialiased; /* Chrome, Safari */
  -moz-osx-font-smoothing: grayscale; /* Firefox */
}
#wavearea {
  width: 100vw;
  height: 100vh;
  position: absolute;
  top: 0;
  left: 0;
  resize: none;
  z-index: -1;
  /* cleartype fix */
  letter-spacing: -1px;
  word-break: break-all;
}
#panel {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  width: fit-content;
  height: fit-content;
  background: rgba(255,255,255,.95);
  box-shadow: 0 3px 12px -8px black;
  padding: 2rem;
  border-radius: .66rem;
}
#panel h1 {
  margin: 0 0 .33rem;
}
</style>

<form id="panel">
<h1>Wavefont 1.0</h1>
<br/>
<label for="width">Width</label> <input id="width" type="range" min="1" value="10" max="100"/>
<br/>
<label for="align">Align</label> <input id="align" type="range"/>
</form>

<textarea id="wavearea" class="wavefont" spellcheck="false">
&#x0100;&#x0101;&#x0102;&#x0301;&#x0103;&#x0104;&#x0105;&#x0301;&#x0301;&#x0106;&#x0107;&#x010a;&#x0110;&#x0120;&#x0300;&#x0300;&#x0300;&#x0300;&#x0130;&#x0150;&#x0150;&#x0300;&#x0300;&#x0300;&#x0300;&#x0160;&#x0162;</textarea>

<script>
function populate(N) {
  return Array(N).fill(0).map((v, i) => Math.floor(Math.sin(i / 7) * 50 + 50)).map(v => !v ? ' ' : String.fromCharCode(0x0100 + v)).join('')
}

wavearea.innerHTML = populate(1000)
</script>
