<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wavefont Demo</title>
<link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.0.0/modern-normalize.css"/>
<style>
@font-face {
  font-family: 'wavefont';
  font-style: normal;
  font-display: block;
  font-weight: 900;
  src: url(./font/wavefont.ttf);
  /* src: url(./font/wavefont.otf); */
}


/* flex font size */
html {font-size: 100%;}

@media screen and (min-width: 320px) {
  html {
    font-size: calc(12px + 6 * ((100vw - 320px) / 680));
  }
}
@media screen and (min-width: 1000px) {
  html {
    font-size: 16px;
  }
}

:root {
  font-size: 100%/1.5;
}
.wavefont {
  font-family: wavefont, sans-serif;
  line-height: 1;
  -webkit-font-smoothing: antialiased; /* Chrome, Safari */
  -moz-osx-font-smoothing: grayscale; /* Firefox */
}
#wavearea {
  padding: 0;
  width: 100vw;
  height: 100vh;
  position: absolute;
  top: 0;
  left: 0;
  resize: none;
  z-index: -1;
  /* cleartype fix */
  letter-spacing: -1px;
  word-break: break-all;
  --wdth: 5;
  --algn: 0.5;
  --size: 48px;
  font-size: var(--size);
  font-variation-settings: 'wdth' var(--wdth), 'algn' var(--algn);
}
#panel {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  width: 42ch;
  max-width: 80vw;
  height: 15rem;
  box-shadow: 0 .2rem 1rem -.5rem black;
  border-top: .5rem solid rgba(254,254,255,.97);
  border-left: .5rem solid rgba(248,248,250,.96);
  border-right: .5rem solid rgba(221,220,222,.96);
  border-bottom: .5rem solid rgba(200,200,202,.95);
  border-radius: .2rem;
  z-index: 1;
  -webkit-backdrop-filter: blur(.1rem);
  backdrop-filter: blur(.1rem);
}
.panel-content {
  padding: 1.5rem;
  height: 100%;
  background: linear-gradient(to bottom right, rgba(234,234,236,1), rgba(252,252,252,1)) rgba(236,236,236,0);
  display: flex;
  flex-direction: column;
  align-items: stretch;
  justify-content: space-around;
  text-shadow: .05rem .05rem white;
  box-shadow: 0 0 0 1px rgba(255,255,255,.9), inset 0px 1px 0px rgba(255,255,255,.75), inset 1px 0px 0px rgba(255,255,255,1), inset -1px 0 rgba(255,255,255,.3);
}
#panel h1 {
  text-align: center;
  margin: 0 0 .5rem;
  font-size: 1.5rem;
}
.panel-field {
  display: flex;
  flex-direction: row;
  height: 2rem;
  align-items: center;
}
.panel-field label {
  flex: 6ch 0 0;
  text-align: right;
  margin-right: 1rem;
}
.panel-field input[type=range] {
  margin-top: 3px;
  flex: 1 0 0;
}
.panel-field output {
  flex: 4ch 0 0;
  margin-left: .5rem;
}
.panel-cta {
  align-self: center;
  margin-top: 1rem;
}
.panel-cta button {
  margin: auto;
  line-height: 1.5;
  display: block;
  padding-bottom: 2px;
}
a {
  color: black;
  text-decoration-color: rgba(0,0,0,.108);
  text-underline-offset: .108em;
  text-decoration-thickness: 2px;
}
</style>

<form id="panel" action="https://github.com/audio-lab/wavefont/raw/master/font/wavefont.ttf">
<div class="panel-content">
<h1>

</h1>
<div class="panel-field">
  <label for="width">Width</label> <input id="width" type="range" min="0" value="1.6" step="0.01" max="4"/>
  <output id="widthValue">5.0</output>
</div>
<div class="panel-field">
  <label for="align">Align</label> <input id="align" type="range" min="0" value=".5" max="1" step="0.5"/>
  <output id="alignValue">0.5</output>
</div>
<div class="panel-field">
  <label for="size">Size</label> <input id="size" type="range" min="5" value="48" max="200" step="1"/>
  <output id="sizeValue">48px</output>
</div>
<div class="panel-cta"><button type="submit">Download font <span style="opacity: .5; font-size: .95em">(11&nbsp;kB)</span> â¤“</button></div>
</div>
<script>
  width.oninput = e => {
    let value = Math.exp(+width.value);
    width.title = `'wdth' ${value}`;
    widthValue.textContent = (+value).toPrecision(2);
    wavearea.style.setProperty('--wdth', value)
  }
  align.oninput = e => {
    let value = +align.value;
    align.title = `'algn' ${value}`;
    alignValue.textContent = value;
    wavearea.style.setProperty('--algn', value)
  }
  size.oninput = e => {
    let value = +size.value;
    size.title = value;
    sizeValue.textContent = value + 'px';
    wavearea.style.setProperty('--size', value + 'px')
  }
</script>
</form>

<textarea id="wavearea" class="wavefont" spellcheck="false">
&#x0100;&#x0101;&#x0102;&#x0103;&#x0104;&#x0105;&#x0106;&#x0107;
</textarea>

<script>
function populate(N) {
  return Array(N).fill(0).map((v, i) => Math.floor((Math.sin(i * i / 1e3) * 50 + 50) * Math.abs(Math.sin(i / 100))) ).map(v => !v ? ' ' : String.fromCharCode(0x0100 + v)).join('')
}

wavearea.innerHTML = populate(44100)
</script>
